<!DOCTYPE html>
<html>
<head>
    <title>JS Special Data Types</title>
    <script>
        var x = null;
        var y;
        var z = "I love chinchillas";
        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;
        console.log("My output1", output1);
        console.log("My output2", output2);
        console.log("My output3", output3);
        var output4 = "x is an " + typeof x;
        var output5 = "y is " + typeof y;
        var output6 = "z is a "+ typeof z;
        console.log(output4);
        console.log(output5);
        console.log(output6);
    </script>
</head>
<body>

</body>
</html>
