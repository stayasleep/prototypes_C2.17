<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
//            //playground 1 code
            var hOne= $("<h1>",{
                text: "I am a heading"
            });
            var pFirst = $("<p>",{
                text: "This is an awesome paragraph",
            });
            var pSecond = $('<p>',{
                style: "color: red",
                text: "This has red text",
            });
            $("#playground1").append(hOne);          //appends parameter element to target element
            $("#playground1").append(pFirst);
            $("#playground1").append(pSecond);
            //playground 2 code
            var div_awe = $("<div>",{
                class: "awesome_class",
                text: "Here is some awesome div text",
            });
            $("#playground2").append(div_awe);
            var div_awe2 =  $("<div>",{
                class: "awesome_class",
                id: "my_awesome_div2",
                text: "Here is MORE awesome div text",
            });
            $("#playground2").append(div_awe2);
            var div_awe3 = $("<div>",{
                class: "awesome_class",
                id: "my_awesome_div3",
                html:"Here is <strong>EVEN MORE</strong> awesome div text",
            });
            $("#playground2").append(div_awe3);

            //playground 3 code
            var li_one = $("<li>",{
                text:"Link 1",
             });
            var li_two = $("<li>",{
                text:"Link 2",
            });
            var li_three = $("<li>",{
                text: "List 3",
            })
            var the_ul = $("<ul>",{
                class: "neato",
            });
            $(the_ul).append(li_one);  //Remember to ask how to do this by targeting the class and not the new var name
            $(the_ul).append(li_two);  //append list variables to ul variable
            $(the_ul).append(li_three);
            $("#playground3").append(the_ul);  //append ul variable to the div class
            var fig_img = $("<img>",{
                src: "http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg",
            });
            var fig_cap = $("<figcaption>",{
                html: "That's right, <span class='bold_text'>you are</span>",
            });
            var fig_tag = $("<figure>",{
                class: "awesome_picture",
            });
            $(fig_tag).append(fig_img);
            $(fig_tag).append(fig_cap);
            $("#playground3").append(fig_tag);
        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
