<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Comparisons and Conditionals</title>
    <script>
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;
        var output1 = mySmallNumber == myString;
        var output2 =  mySmallNumber === myString;
        var output3 =  mySmallNumber <  myBigNumber;
        var output4 = mySmallNumber > myBigNumber;
        console.log("My output1 = ", output1);
        console.log("My output2 = ", output2);
        console.log("My output3 = ", output3);
        console.log("My output4 = ", output4);
        var gameNumber = 64;
        var userInput1 = prompt("Pick a number between 1 and 100");
        userInput1 = parseInt(userInput1);
        var userInput2 = 64;
        if (userInput1 > gameNumber){
            console.log("The number you picked is too high!");
        } else {
            console.log("The number you picked is too low!");
        };
        if (userInput1 < 1 || userInput1 > 100){
            console.log("The number you picked is out of range!");
        } else {
            console.log("The number you picked is within range!");
        };
        if (userInput2 === gameNumber){
            console.log("The correct number has been guessed!");
        } else {
            console.log("Please try again");
        };
        switch (true){
            case (userInput1 === gameNumber):
                console.log("You found the correct number!");
                break;
            case (userInput1<gameNumber && userInput1>=gameNumber-10):
                console.log("Too low, but warm");
                break;
            case (userInput1>gameNumber && userInput1<=gameNumber+10):
                console.log("Too high, but warm");
                break;
            case (userInput1<gameNumber-10 && userInput1>=gameNumber-25):
                console.log("Too low and cold");
                break;
            case (userInput1>gameNumber+10 && userInput1<=gameNumber+25):
                console.log("Too high and cold");
                break;
            default:
                console.log("You are way off!");
        }
    </script>
</head>
<body>

</body>
</html>
