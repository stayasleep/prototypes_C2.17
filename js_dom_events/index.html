<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Events</title>
</head>
<body onload="console.log('Congrats, your webpage loaded');" onclick="console.log('What are you looking for here?');">
    <button type="button" onclick="console.log('My button was clicked');">Feeling Lucky</button>
    <h1 onclick="console.log('Thanks, you too!');">Have A Great Day</h1>
    <h2 onmouseover="console.log('Did you forget to pack a lunch?');">Are you feeling hungry?</h2>
    <p>I can't wait to go to class and <em onclick="console.log('Learning is fun');">learn</em> today!</p>
</body>
</html>
